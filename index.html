<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/GlobalStyles.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <script type="module" defer src="./src/scripts/main.js"></script>
    <title>Menu Responsivo</title>
</head>
<body>
    <header class="header__container">
        <div class="header__container__logo">
            <img class="header__container__img" src="./src/img/Tech Blog.svg" alt="Logo Tech Blog">
            <div class="header__container_div">
                <button class="header__menu__button">
                    <img src="./src/img/barra-de-menu.png" class="header__mobile__img open__menu" alt="Bot達o de menu">
                    <img src="./src/img/botao-fechar.png" class="header__mobile__img close__menu hidden__class" alt="Bot達o fechar menu">
                </button>
            </div>
        </div>
        <div class="header__container__menu hidden__class">
            <nav class="header__container__nav">
                <ul>
                    <li>All</li>
                    <li>CSS</li>
                    <li>Javascript</li>
                    <li>Python</li>
                    <li>Java</li>
                </ul>
            </nav>
            <form class="header__menu__form">
                <input type="search" placeholder="Pesquisar Por" name="searchBar">
                <button class="menu__button__submit" type="submit">
                    <img src="./src/img/pesquisa.png" alt="Bot達o pesquisa">
                </button>
            </form>
            <div class="header__profile__container">
                <div>
                    <img class="header__menu__img" src="./src/img/profile.png" alt="Foto Profile">
                </div>
                <h2 class="header__menu__h2">Samuel Le達o</h2>
            </div>
        </div>
    </header>
</body>
</html>
